<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1" class="btn_servicios">Servicios</button>
                <button type="button" data-paso="2" class="btn_info">Información Cliente</button>
                <button type="button" data-paso="3" class="btn_resumen">Resumen</button>
            </nav>

            <!--Inicio contenido de la App-->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p>Elige tus servicios a continuacion:</p>
                <div id="servicios" class="listaServicios">

                </div>
            </div>


            <div id="paso-2" class="seccion">
                <h2 class="text-center">Tus Datos Y Cita</h2>
                <p class="text-center">Ingresa tus datos a continuacion:</p>
                
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" placeholder="Fecha">
                    </div>

                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" placeholder="Hora">
                    </div>


                </form>


            </div>


            <div id="paso-3" class="seccion resumen-cita">
                <h2>Resumen de Cita</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">
                    &laquo; Anterior
                </button>

                <button id="siguiente">
                    Siguiente &raquo;
                </button>

                <button id="finalizar">
                    Finalizar &raquo;
                </button>
            </div>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>

</html>
